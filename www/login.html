<ons-page id="login">
  <script>
    const login = () => {
      const username = document.querySelector("#username").value;
      const password = document.querySelector("#password").value;

      if (username === "" && password === "") {
        // call the navigator to move to the new page
        const navigator = document.querySelector("#navigator");
        navigator.resetToPage("home.html");
      } else {
        ons.notification.alert("Wrong username/password combination");
      }
    };
  </script>

  <div style="margin-top: 20%; text-align: center">
    <img class="login" src="assets/img/usericon.png" alt="Logo" />
  </div>
  <ons-card id="mcard">
    <div style="text-align: center">
      <p>
        <ons-input
          id="username"
          placeholder="Username"
          modifier="underbar"
          float
        ></ons-input>
      </p>

      <p>
        <ons-input
          id="password"
          placeholder="Password"
          type="password"
          modifier="underbar"
          float
        >
        </ons-input>
      </p>

      <p>
        <ons-button
          onclick="login()"
          style="width: 50%; font-size: 20px; background-color: #168ee1"
          >Sign in</ons-button
        >
      </p>
    </div>
  </ons-card>
</ons-page>
